env:
  dir: ./chapter_11/flash-chat-flutter
  artifact-name: chapter-11
  APP_DIR: chapter_11/flash-chat-flutter
  # GOOGLE_API_KEY_IOS: ${{secrets.GOOGLE_API_KEY_IOS}}
  # GOOGLE_APP_ID_IOS: ${{secrets.GOOGLE_APP_ID_IOS}}
  # GOOGLE_CLIENT_ID_IOS: ${{secrets.GOOGLE_CLIENT_ID_IOS}}
  # GOOGLE_CLIENT_ID_REV_IOS: ${{secrets.GOOGLE_CLIENT_ID_REV_IOS}}
  # GOOGLE_API_KEY_ANDROID: ${{secrets.GOOGLE_API_KEY_ANDROID}}
  # GOOGLE_APP_ID_ANDROID: ${{secrets.GOOGLE_APP_ID_ANDROID}}
  # GOOGLE_CLIENT_ID_ANDROID: ${{secrets.GOOGLE_CLIENT_ID_ANDROID}}
  # GOOGLE_DATABASE_URL: ${{secrets.GOOGLE_DATABASE_URL}}
on:
  push:
    paths:
      - "chapter_11/flash-chat-flutter/**"
name: Chapter-11 Release
jobs:
  chapter-11:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable" # or: "dev" or "beta"
      - name: Setup envs
        run: |
          echo "Set iOS Env:"
          chmod +x $APP_DIR/setup_env.sh
          ./$APP_DIR/setup_env.sh
        env:
          GOOGLE_API_KEY_IOS: ${{ secrets.GOOGLE_API_KEY_IOS }}
          GOOGLE_APP_ID_IOS: ${{ secrets.GOOGLE_APP_ID_IOS }}
          GOOGLE_CLIENT_ID_IOS: ${{ secrets.GOOGLE_CLIENT_ID_IOS }}
          GOOGLE_CLIENT_ID_REV_IOS: ${{ secrets.GOOGLE_CLIENT_ID_REV_IOS }}
          GOOGLE_API_KEY_ANDROID: ${{ secrets.GOOGLE_API_KEY_ANDROID }}
          GOOGLE_APP_ID_ANDROID: ${{ secrets.GOOGLE_APP_ID_ANDROID }}
          GOOGLE_CLIENT_ID_ANDROID: ${{ secrets.GOOGLE_CLIENT_ID_ANDROID }}
          GOOGLE_DATABASE_URL: ${{ secrets.GOOGLE_DATABASE_URL }}
        #sed -i -e "s/GOOGLE_API_KEY_IOS/$GOOGLE_API_KEY_IOS/g" $APP_DIR/ios/Runner/GoogleService-Info.plist && sed -i -e "s/GOOGLE_APP_ID_IOS/$GOOGLE_APP_ID_IOS/g" $APP_DIR/ios/Runner/GoogleService-Info.plist && sed -i -e "s/GOOGLE_CLIENT_ID_IOS/$GOOGLE_CLIENT_ID_IOS/g" $APP_DIR/ios/Runner/GoogleService-Info.plist && sed -i -e "s/GOOGLE_CLIENT_ID_REV_IOS/$GOOGLE_CLIENT_ID_REV_IOS/g" $APP_DIR/ios/Runner/GoogleService-Info.plist && sed -i -e "s/GOOGLE_DATABASE_URL/$GOOGLE_DATABASE_URL/g" $APP_DIR/ios/Runner/GoogleService-Info.plist
      - run: flutter pub get
        working-directory: ${{ env.dir }}
      - run: flutter build apk
        working-directory: ${{ env.dir }}
      - name: Create a Release APK
        uses: actions/upload-artifact@v1
        with:
          name: ${{env.artifact-name}}
          path: ${{env.dir}}/build/app/outputs/apk/release/app-release.apk
